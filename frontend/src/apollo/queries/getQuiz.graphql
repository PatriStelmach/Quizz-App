query GetQuizById($id: ID!) {
  quizById(id: $id) {
    id
    title
    description
    diff
    category
    author {
      id
      username
    }
    questions {
      id
      question
      questionType
    }
  }
}

query GetAllQuizzes {
  quizzes {
    id
    title
    category
    diff
    maxPoints
  }
}